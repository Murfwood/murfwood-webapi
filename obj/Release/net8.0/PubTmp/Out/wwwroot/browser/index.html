<script>

    let offset = [1, 1, 1, 1, 1, 1, 1, 1, 1];
    //let toffset = [.03, .06, .09, .12, .15, .18, .21, .24, .27];
    //let toffset = [.05, .1, .15, .2, .25, .3, .35, .4, .45];
    //let toffset = [.07, .105, .13, .170, .24, .32, .41, .546, .8];
    let toffset = [.04, .064, .09, .12, .175, .23, .30, .40, .7];

    document.getElementById('parallax-image-01').style.top = (tops[1] - (window.scrollY * toffset[1])) + 'px';

  var WIDTH;
  var HEIGHT;
  var canvas1;
  var con1;
  var canvas2;
  var con2;
  var canvas3;
  var con3;
  var g;
  var pxs = new Array();
  var pxs2 = new Array();
  var pxs3 = new Array();
  var rint = 50;
  var rint2 = 80;

  $(document).ready(function () {

    console.log("DOIN IT");

    WIDTH = window.innerWidth;
    HEIGHT = window.innerHeight;
    $('#container-ff1').width(WIDTH).height(HEIGHT);
    canvas1 = document.getElementById('pixie1');
    $(canvas1).attr('width', WIDTH).attr('height', HEIGHT);
    con1 = canvas1.getContext('2d');

    $('#container-ff2').width(WIDTH).height(HEIGHT);
    canvas2 = document.getElementById('pixie2');
    $(canvas2).attr('width', WIDTH).attr('height', HEIGHT);
    con2 = canvas2.getContext('2d');



    for (var i = 0; i < 20; i++) {
      pxs[i] = new Circle();
      pxs[i].reset();
    }
    setInterval(draw, rint);
    setInterval(draw, rint2);

    for (var i = 0; i < 20; i++) {
      pxs2[i] = new Circle();
      pxs2[i].reset();
    }

    setInterval(draw2, rint);
    setInterval(draw2, rint2);



    $('#container-ffsky').width(WIDTH).height(HEIGHT);
    canvas3 = document.getElementById('stars1');
    $(canvas3).attr('width', WIDTH).attr('height', HEIGHT);
    con3 = canvas3.getContext('2d');

    for (var i = 0; i < 40; i++) {
      pxs3[i] = new Circle();
      pxs3[i].reset();
    }

    setInterval(draw3, rint);
    setInterval(draw3, rint2);

    console.log("did IT night");

  });



  function draw() {
    con1.clearRect(0, 0, WIDTH, HEIGHT);
    for (var i = 0; i < pxs.length; i++) {
      pxs[i].fade();
      pxs[i].move();
      pxs[i].draw();
    }
  }
  function draw2() {
    con2.clearRect(0, 0, WIDTH, HEIGHT);
    for (var i = 0; i < pxs2.length; i++) {
      pxs2[i].fade();
      pxs2[i].move();
      pxs2[i].draw2();
    }
  }

  function draw3() {
    con3.clearRect(0, 0, WIDTH, HEIGHT);
    for (var i = 0; i < pxs3.length; i++) {
      pxs3[i].fade();
      //pxs3[i].move();
      pxs3[i].draw3();
    }
  }

  function Circle() {
    this.s = { ttl: 8000, xmax: 15, ymax: 12, rmax: 10, rt: 1, xdef: 960, ydef: 540, xdrift: 4, ydrift: 4, random: true, blink: true };

    this.reset = function () {
      this.x = (this.s.random ? WIDTH * Math.random() : this.s.xdef);
      this.y = (this.s.random ? HEIGHT * Math.random() : this.s.ydef);
      this.r = ((this.s.rmax - 1) * Math.random()) + 1;
      this.dx = (Math.random() * this.s.xmax) * (Math.random() < .5 ? -1 : 1);
      this.dy = (Math.random() * this.s.ymax) * (Math.random() < .5 ? -1 : 1);
      this.hl = (this.s.ttl / rint) * (this.r / this.s.rmax);
      this.rt = Math.random() * this.hl;
      this.s.rt = Math.random() + 1;
      this.stop = Math.random() * .2 + .4;
      this.s.xdrift *= Math.random() * (Math.random() < .5 ? -1 : 1);
      this.s.ydrift *= Math.random() * (Math.random() < .5 ? -1 : 1);
    }

    this.fade = function () {
      this.rt += this.s.rt;
    }

    this.draw = function () {
      if (this.s.blink && (this.rt <= 0 || this.rt >= this.hl)) this.s.rt = this.s.rt * -1;
      else if (this.rt >= this.hl) this.reset();
      var newo = 1 - (this.rt / this.hl);
      con1.beginPath();
      con1.arc(this.x, this.y, this.r, 0, Math.PI * 2, true);
      con1.closePath();

      var cr = this.r * newo;
      g = con1.createRadialGradient(this.x, this.y, 0, this.x, this.y, (cr <= 0 ? 1 : cr));
      g.addColorStop(0.0, 'rgba(238,180,28,' + newo + ')');
      g.addColorStop(this.stop, 'rgba(238,180,28,' + (newo * .2) + ')');
      g.addColorStop(1.0, 'rgba(238,180,28,0)');
      con1.fillStyle = g;
      con1.fill();

    }

    this.draw2 = function () {
      if (this.s.blink && (this.rt <= 0 || this.rt >= this.hl)) this.s.rt = this.s.rt * -1;
      else if (this.rt >= this.hl) this.reset();
      var newo = 1 - (this.rt / this.hl);
      con2.beginPath();
      con2.arc(this.x, this.y, this.r, 0, Math.PI * 2, true);
      con2.closePath();

      var cr = this.r * newo;
      g = con2.createRadialGradient(this.x, this.y, 0, this.x, this.y, (cr <= 0 ? 1 : cr));
      g.addColorStop(0.0, 'rgba(238,180,28,' + newo + ')');
      g.addColorStop(this.stop, 'rgba(238,180,28,' + (newo * .2) + ')');
      g.addColorStop(1.0, 'rgba(238,180,28,0)');
      con2.fillStyle = g;
      con2.fill();

    }


    this.draw3 = function () {
      if (this.s.blink && (this.rt <= 0 || this.rt >= this.hl)) this.s.rt = this.s.rt * -1;
      else if (this.rt >= this.hl) this.reset();
      var newo = 1 - (this.rt / this.hl);
      con3.beginPath();
      con3.arc(this.x, this.y, this.r, 0, Math.PI * 2, true);
      con3.closePath();

      var cr = this.r * newo;
      g = con3.createRadialGradient(this.x, this.y, 0, this.x, this.y, (cr <= 0 ? 1 : cr));
      g.addColorStop(0.0, 'rgba(255,255,255,' + newo + ')');
      g.addColorStop(this.stop, 'rgba(255,255,255,' + (newo * .2) + ')');
      g.addColorStop(1.0, 'rgba(255,255,255,0)');
      con3.fillStyle = g;
      con3.fill();

    }

    this.move = function () {
      this.x += (this.rt / this.hl) * this.dx;
      this.y += (this.rt / this.hl) * this.dy;
      if (this.x > WIDTH || this.x < 0) this.dx *= -1;
      if (this.y > HEIGHT || this.y < 0) this.dy *= -1;
    }

    this.getX = function () { return this.x; }
    this.getY = function () { return this.y; }
  }

  


</script>
